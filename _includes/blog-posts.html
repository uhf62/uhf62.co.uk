<ul class="list-unstyled">
    {% for post in site.posts %}
        <li class="pb-3">
            <p class="small text-brand">{{ post.date | date: "%B %e, %Y" }}</p>
            <h2 class="mt-0"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {% if post.description %}
                <p class="text-brand">{{ post.description }}</p>
            {% endif %}
        </li>
    {% endfor %}
</ul>
